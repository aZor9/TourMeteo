<div class="px-3 sm:px-6 py-4 max-w-4xl mx-auto">
  <h2 class="text-xl font-bold text-slate-800 mb-4">Import GPX</h2>

  <!-- File upload -->
  <div class="mb-4">
    <label class="block text-xs font-medium text-slate-500 mb-1.5">Fichier GPX</label>
    <label class="flex items-center justify-center gap-2 w-full border-2 border-dashed border-slate-300 rounded-xl p-6 cursor-pointer hover:border-blue-400 hover:bg-blue-50/30 transition-colors">
      <svg class="w-6 h-6 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
      </svg>
      <span class="text-sm text-slate-500">DÃ©poser ou sÃ©lectionner un fichier .gpx</span>
      <input type="file" accept=".gpx" (change)="onFileChange($event)" class="hidden" />
    </label>
  </div>

  <!-- Main card -->
  <div class="bg-white rounded-xl border border-slate-200 shadow-sm p-4 sm:p-6">
    <!-- Info + controls -->
    <div class="flex flex-col sm:flex-row sm:items-start sm:justify-between gap-4 mb-4">
      <div>
        <div *ngIf="parseMessage" class="text-sm text-slate-500 mb-1">{{ parseMessage }}</div>
        <div class="text-xl font-bold text-slate-800">{{ totalDistanceKm }} km</div>
        <div class="text-xs text-slate-400">Distance totale</div>
      </div>
      <div *ngIf="points.length > 1" class="space-y-2 w-full sm:w-auto">
        <div>
          <label class="block text-xs font-medium text-slate-500 mb-0.5">Vitesse moyenne (km/h)</label>
          <input type="number" [(ngModel)]="avgSpeed" min="1"
                 class="w-full sm:w-28 border border-slate-300 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none" />
        </div>
        <div>
          <label class="block text-xs font-medium text-slate-500 mb-0.5">Heure de dÃ©part</label>
          <input type="datetime-local" [(ngModel)]="departure"
                 class="w-full sm:w-auto border border-slate-300 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none" />
        </div>
        <button (click)="computeSchedule()"
                class="w-full sm:w-auto bg-blue-600 hover:bg-blue-700 active:bg-blue-800 text-white px-5 py-2.5 rounded-xl font-semibold text-sm transition-colors shadow-sm">
          Calculer
        </button>
      </div>
    </div>

    <!-- Progress -->
    <div *ngIf="progressText" class="mb-3 text-sm text-slate-600 bg-slate-50 rounded-lg px-3 py-2">{{ progressText }}</div>

    <!-- Loading spinner -->
    <div *ngIf="loading" class="flex items-center gap-2 mb-3">
      <svg class="animate-spin h-5 w-5 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
      </svg>
      <span class="text-sm text-slate-600">Traitement en cours...</span>
    </div>

    <!-- Export buttons -->
    <div *ngIf="passages.length > 0" class="flex flex-wrap gap-2 mb-4">
      <button (click)="exportAsImage()"
              class="flex items-center gap-1.5 px-4 py-2 rounded-lg bg-green-600 hover:bg-green-700 text-white text-sm font-medium transition-colors">
        ðŸ“· Exporter PNG
      </button>
      <button (click)="shareImage()"
              class="flex items-center gap-1.5 px-4 py-2 rounded-lg bg-indigo-600 hover:bg-indigo-700 text-white text-sm font-medium transition-colors"
              title="Partager si supportÃ©">
        ðŸ”— Partager
      </button>
      <div *ngIf="exportMessage" class="w-full text-xs text-slate-500 mt-1">{{ exportMessage }}</div>
    </div>

    <!-- Results -->
    <div id="gpx-results" *ngIf="passages.length > 0">
      <div class="mb-3 text-sm font-semibold text-slate-700">ðŸ“… {{ displayDate }}</div>

      <!-- Summary stats -->
      <app-gpx-summary-bar
        [totalDistanceKm]="totalDistanceKm"
        [durationText]="durationText"
        [departureTime]="departureTime"
        [arrivalTime]="arrivalTime"
        [cityCount]="cityCount">
      </app-gpx-summary-bar>

      <!-- Map -->
      <app-gpx-map [passages]="passages" [points]="points"></app-gpx-map>

      <!-- Ride Score -->
      <app-ride-score [passages]="passages" [totalDistanceKm]="totalDistanceKm" (scoreComputed)="onScoreComputed($event)"></app-ride-score>

      <!-- Weather table -->
      <app-gpx-results-table [passages]="passages"></app-gpx-results-table>
    </div>
  </div>
</div>
