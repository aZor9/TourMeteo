<div class="px-3 sm:px-6 py-6 max-w-4xl mx-auto">

  <!-- Header -->
  <div class="flex items-center gap-3 mb-6">
    <div class="flex items-center justify-center w-10 h-10 rounded-xl bg-gradient-to-br from-blue-500 to-indigo-600 shadow-md">
      <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7"/>
      </svg>
    </div>
    <div>
      <h2 class="text-xl font-bold text-slate-800 leading-tight">Import GPX</h2>
      <p class="text-xs text-slate-400">Analysez la mÃ©tÃ©o sur votre parcours vÃ©lo</p>
    </div>
  </div>

  <!-- File upload -->
  <div class="mb-6">
    <label class="group flex flex-col items-center justify-center gap-3 w-full border-2 border-dashed border-slate-300 rounded-2xl p-8 cursor-pointer hover:border-blue-400 hover:bg-blue-50/40 transition-all duration-200">
      <div class="flex items-center justify-center w-12 h-12 rounded-full bg-slate-100 group-hover:bg-blue-100 transition-colors">
        <svg class="w-6 h-6 text-slate-400 group-hover:text-blue-500 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
        </svg>
      </div>
      <div class="text-center">
        <span *ngIf="!fileName" class="text-sm font-medium text-slate-600 group-hover:text-blue-600 transition-colors">DÃ©poser ou sÃ©lectionner un fichier .gpx</span>
        <span *ngIf="!fileName" class="block text-xs text-slate-400 mt-0.5">Format GPX uniquement</span>
        <span *ngIf="fileName" class="text-sm font-medium text-blue-600">ðŸ“„ {{ fileName }}</span>
        <span *ngIf="fileName" class="block text-xs text-slate-400 mt-0.5">Cliquez pour changer de fichier</span>
      </div>
      <input type="file" accept=".gpx" (change)="onFileChange($event)" class="hidden" />
    </label>
  </div>

  <!-- History panel -->
  <app-history-panel #historyPanel (load)="loadFromHistory($event)"></app-history-panel>

  <!-- Main card -->
  <div class="bg-white rounded-2xl border border-slate-200 shadow-sm overflow-hidden">

    <!-- Info + controls -->
    <div class="p-5 sm:p-6">
      <div class="flex flex-col sm:flex-row sm:items-start sm:justify-between gap-5">
        <!-- Left: distance info -->
        <div>
          <div *ngIf="fileName" class="flex items-center gap-1.5 mb-2">
            <span class="inline-flex items-center gap-1 bg-blue-50 text-blue-700 text-xs font-medium px-2.5 py-1 rounded-lg border border-blue-200">ðŸ“„ {{ fileName }}</span>
          </div>
          <div *ngIf="parseMessage" class="text-sm text-slate-500 mb-2">{{ parseMessage }}</div>
          <div class="flex items-baseline gap-2">
            <span class="text-3xl font-extrabold text-slate-800">{{ totalDistanceKm }}</span>
            <span class="text-lg font-semibold text-slate-400">km</span>
          </div>
          <div class="text-xs text-slate-400 mt-0.5">Distance totale du parcours</div>
        </div>

        <!-- Right: controls -->
        <div *ngIf="points.length > 1" class="space-y-3 w-full sm:w-auto">
          <div class="flex flex-col sm:flex-row gap-3">
            <div>
              <label class="block text-xs font-medium text-slate-500 mb-1">Vitesse (km/h)</label>
              <input type="number" [(ngModel)]="avgSpeed" min="1"
                     class="w-full sm:w-28 border border-slate-200 rounded-xl px-3 py-2.5 text-sm bg-slate-50 focus:bg-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all" />
            </div>
            <div>
              <label class="block text-xs font-medium text-slate-500 mb-1">Heure de dÃ©part</label>
              <input type="datetime-local" [(ngModel)]="departure"
                     class="w-full sm:w-auto border border-slate-200 rounded-xl px-3 py-2.5 text-sm bg-slate-50 focus:bg-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all" />
            </div>
          </div>
          <div class="flex flex-col sm:flex-row gap-3">
            <button (click)="computeSchedule()"
            class="w-full sm:w-auto bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 active:from-blue-800 active:to-indigo-800 text-white px-6 py-2.5 rounded-xl font-semibold text-sm transition-all shadow-sm hover:shadow-md">
            ðŸš´ Voir la mÃ©tÃ©o sur l'itinÃ©raire
          </button>
          <button *ngIf="passages.length > 0" (click)="refreshWeatherOnly()"
            class="w-full sm:w-auto bg-gradient-to-r from-amber-500 to-orange-500 hover:from-amber-600 hover:to-orange-600 text-white px-5 py-2.5 rounded-xl font-semibold text-sm transition-all shadow-sm hover:shadow-md"
            title="Changer la date/heure et recharger uniquement la mÃ©tÃ©o (pas de re-gÃ©ocodage)">
            ðŸ”„ RafraÃ®chir mÃ©tÃ©o
          </button>
        </div>
        </div>
      </div>
    </div>

    <!-- Progress -->
    <div *ngIf="progressText" class="mx-5 sm:mx-6 mb-4 text-sm text-slate-600 bg-blue-50 rounded-xl px-4 py-2.5 border border-blue-100">
      {{ progressText }}
    </div>

    <!-- Loading spinner -->
    <div *ngIf="loading" class="flex items-center gap-3 mx-5 sm:mx-6 mb-4 px-4 py-3 bg-slate-50 rounded-xl">
      <svg class="animate-spin h-5 w-5 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
      </svg>
      <span class="text-sm text-slate-600 font-medium">Traitement en cours...</span>
    </div>

    <!-- Results -->
    <div id="gpx-results" *ngIf="passages.length > 0" class="px-5 sm:px-6 pb-6">

      <!-- Date header + Export buttons -->
      <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3 mb-5 pb-4 border-b border-slate-100">
        <div class="flex items-center gap-2">
          <span class="text-2xl">ðŸ“…</span>
          <span class="text-lg font-bold text-slate-800">{{ displayDate }}</span>
        </div>
        <div class="flex flex-wrap gap-2">
          <button (click)="exportAsImage()"
                  class="flex items-center gap-1.5 px-4 py-2 rounded-xl bg-emerald-600 hover:bg-emerald-700 text-white text-sm font-medium transition-colors shadow-sm hover:shadow-md">
            ðŸ“· Exporter PNG
          </button>
          <button (click)="shareImage()"
                  class="flex items-center gap-1.5 px-4 py-2 rounded-xl bg-indigo-600 hover:bg-indigo-700 text-white text-sm font-medium transition-colors shadow-sm hover:shadow-md"
                  title="Partager si supportÃ©">
            ðŸ”— Partager
          </button>
        </div>
      </div>
      <div *ngIf="exportMessage || saveMessage" class="flex flex-wrap gap-3 -mt-3 mb-4">
        <span *ngIf="exportMessage" class="text-xs text-slate-500">{{ exportMessage }}</span>
        <span *ngIf="saveMessage" class="text-xs text-emerald-600">{{ saveMessage }}</span>
      </div>

      <!-- View mode filter -->
      <div class="flex flex-wrap items-center gap-2 mb-4">
        <span class="text-xs font-medium text-slate-500">Affichage :</span>
        <button (click)="setViewMode('resume')"
                class="px-3 py-1.5 rounded-lg text-xs font-medium transition-colors"
                [ngClass]="viewMode === 'resume' ? 'bg-blue-600 text-white shadow-sm' : 'bg-slate-100 text-slate-600 hover:bg-slate-200'">
          ðŸ“Š RÃ©sumÃ©
        </button>
        <button (click)="setViewMode('detail')"
                class="px-3 py-1.5 rounded-lg text-xs font-medium transition-colors"
                [ngClass]="viewMode === 'detail' ? 'bg-blue-600 text-white shadow-sm' : 'bg-slate-100 text-slate-600 hover:bg-slate-200'">
          ðŸ“‹ DÃ©tail complet
        </button>
        <span class="hidden sm:inline text-slate-300">|</span>
        <label class="flex items-center gap-1 text-xs text-slate-500 cursor-pointer">
          <input type="checkbox" [(ngModel)]="showMap" class="w-3.5 h-3.5 rounded text-blue-600 border-slate-300"> Carte
        </label>
        <label class="flex items-center gap-1 text-xs text-slate-500 cursor-pointer">
          <input type="checkbox" [(ngModel)]="showScore" class="w-3.5 h-3.5 rounded text-blue-600 border-slate-300"> Score
        </label>
        <label class="flex items-center gap-1 text-xs text-slate-500 cursor-pointer">
          <input type="checkbox" [(ngModel)]="showTable" class="w-3.5 h-3.5 rounded text-blue-600 border-slate-300"> Tableau
        </label>
      </div>

      <!-- Summary stats -->
      <app-gpx-summary-bar
        [totalDistanceKm]="totalDistanceKm"
        [durationText]="durationText"
        [departureTime]="departureTime"
        [arrivalTime]="arrivalTime"
        [cityCount]="cityCount">
      </app-gpx-summary-bar>

      <!-- Map -->
      <app-gpx-map *ngIf="showMap" [passages]="passages" [points]="points"></app-gpx-map>

      <!-- Ride Score -->
      <app-ride-score *ngIf="showScore" [passages]="passages" [totalDistanceKm]="totalDistanceKm" (scoreComputed)="onScoreComputed($event)"></app-ride-score>

      <!-- Weather table -->
      <app-gpx-results-table *ngIf="showTable" [passages]="passages"></app-gpx-results-table>
    </div>
  </div>
</div>
