<div class="mb-6 bg-white p-4 rounded-lg shadow">
  <input
    type="text"
    placeholder="Villes (séparées par virgule, ex: Montpellier, Paris, Lyon)"
    [(ngModel)]="cities"
    class="border border-gray-300 rounded px-3 py-2 w-full mb-3"
  />
  <input
    type="date"
    [(ngModel)]="date"
    class="border border-gray-300 rounded px-3 py-2 w-full mb-3"
  />
  <div class="mb-3">
    <label class="inline-flex items-center mr-4">
      <input type="checkbox" [(ngModel)]="showTemp" class="mr-2" />
      <span>Température</span>
    </label>
    <label class="inline-flex items-center mr-4">
      <input type="checkbox" [(ngModel)]="showWind" class="mr-2" />
      <span>Vent</span>
    </label>
    <label class="inline-flex items-center">
      <input type="checkbox" [(ngModel)]="showSummary" class="mr-2" />
      <span>Météo globale</span>
    </label>
  </div>
  <div class="mb-3 p-3 bg-yellow-50 border-l-4 border-yellow-400 text-yellow-800 rounded">
    <strong>Avertissement :</strong>
    <span> Parfois il faut décocher une case pour afficher le tableau</span>
  </div>
  <button (click)="submit()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded font-semibold">
    Afficher la météo
  </button>
</div>
